<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>登陆页面</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="Content-type" content="text/html;charset=utf-8">
        <meta name="description" content="湖南省教育考试院历年高招系统">
        <meta name="author" content="zk">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body class="login">
        
        <div class="content">
            
            <div class="logo">
                <img src="img/logo4.png" alt="" />
            </div>
            <form class="login-form" name="f2" action="aa.html" method="POST">
                <h3 class="form-title">历年高招信息管理系统</h3>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-user"></i>
                        <input type="text" class="form-control" placeholder="用户名" name="username" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input type="password" class="form-control" name="password" placeholder="密码" />
                    </div>
                </div>
                <div class="form-group form-vcode">
                    <div class="input-icon">
                        <i class="fa fa-photo"></i>
                        <input type="text" class="form-control" name="vcode" placeholder="验证码" /><a href="#"><img src="img/vcode.png" title="点击切换验证码" /></a>
                    </div>
                </div>
                
                <div class="form-group">
                    <select class="form-control">
                        <option value="0">默认组别</option>
                        <option value="01">长沙市</option>
                        <option value="0101">长沙市区</option>
                    </select>
                </div>
                
                <div class="btn-container">
                    <input type="button" class="btn-login" value="登录">
                </div>
                
            </form>
        </div>
        
        <div class="copyright">
            
        </div>
    
    </body>
</html>
